<div class="container mt-5" *ngIf="(accountService.currentUser$ | async) === null">
    <div style="text-align: center;" *ngIf="!registerMode">
        <h1>Find Your Match!</h1>
        <p class="lead">Come on in to view your matches... all you need to do is sign up!</p>
        <div class="text-center">
            <button class="btn btn-primary mr-2" (click)="toggleRegisterMode()">Register</button>
            <button class="btn btn-info">Learn More</button>
        </div>
    </div>

    <div class="container" *ngIf="registerMode">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegistration)="toggleRegisterMode()"></app-register>
            </div>
        </div>
    </div>
</div>

<div class="container mt-5" *ngIf="(accountService.currentUser$ | async) as user">
    <div style="text-align: center;" *ngIf="!registerMode">
        <h1>Welcome {{ user.username }}!</h1>
    </div>
</div>
