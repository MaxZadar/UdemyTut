<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <div style="display: flex;">
                <a class="navbar-brand" href="#">Dating App</a>
                <ul class="navbar-nav me-auto mb-2 mb-md-0" *ngIf="accountService.currentUser$ | async">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Matches</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Lists</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Messages</a>
                    </li>
                </ul>
            </div>
            <form class="d-flex" [formGroup]="formGroup" (ngSubmit)="login()" autocomplete="off" *ngIf="(accountService.currentUser$ | async) === null">
                <input formControlName="username" class="form-control me-2" type="text" placeholder="Username"
                    style="margin-right: 10px;">
                <input formControlName="password" class="form-control me-2" type="password" placeholder="Password"
                    style="margin-right: 10px;">
                <button class="btn btn-outline-success" type="submit">Login</button>
            </form>

            <div class="dropdown" *ngIf="accountService.currentUser$ | async" dropdown>
                <a class="dropdown-toggle text-light" dropdownToggle>Menu</a>
                <div class="dropdown-menu" *dropdownMenu>
                    <a class="dropdown-item">Edit Profile</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" (click)="logout()">Logout</a>
                </div>
            </div>
        </div>
    </nav>
</header>
